<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="block">
            <label for="day">DAY</label>
            <input type="text" placeholder="DD" id="day">
            <small></small>
          </div>
          <div class="block">
            <label for="month">MONTH</label>
            <input type="text" placeholder="MM" id="month">
            <small></small>    
          </div>
          <div class="block">
            <label for="year">YEAR</label>
            <input type="text" placeholder="YYYY" id="year">
            <small></small>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button id="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>  
  </div>
 
  <script src="./js/index.js"></script>
</body>
</html>
